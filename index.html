<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Video Suggester</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">ðŸŽ¥ YouTube Video Suggester</h1>
      <p class="text-muted">Type anything and get video suggestions instantly.</p>
    </div>

    <div class="card shadow-lg p-4">
      <form id="contentForm">
        <div class="mb-3">
          <input type="text" class="form-control form-control-lg" id="userQuery" placeholder="Type your idea or keyword..." required />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-danger btn-lg">Get Suggestions</button>
        </div>
      </form>
    </div>

    <div id="results" class="row mt-5 g-3"></div>
  </div>

  <script>
    const form = document.getElementById('contentForm');
    const results = document.getElementById('results');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = document.getElementById('userQuery').value;

      results.innerHTML = '<p class="text-center text-muted">Loading...</p>';

      const res = await fetch('/suggest', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query })
      });

      const data = await res.json();
      results.innerHTML = '';

      data.suggestions.forEach(item => {
        const card = `
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <img src="${item.thumbnail}" class="card-img-top" alt="${item.title}">
              <div class="card-body">
                <h5 class="card-title">${item.title}</h5>
                <a href="${item.link}" target="_blank" class="btn btn-outline-danger">Watch Video</a>
              </div>
            </div>
          </div>
        `;
        results.innerHTML += card;
      });
    });
  </script>

</body>
</html>
